<div class="card text-blank mt-3 col-sm-8 offset-sm-2">
    <div class="card-body">
        <div class="card-title">
            <h2>{{postData.title}}</h2>
        </div>
        <div class="card-text">
            {{postData.content.substring(0,30)}}... 
            <a class="card-link" routerLink="/view/{{post.id}}">
                Read More
            </a>
        </div>
    </div>
    <div class="card-footer text-muted">
        Posted on {{postData.created.toDate() | date: 'MMM dd,yyyy'}}
        <button type="button" class="btn btn-info card-link btn-sm offset-sm-7" 
        *ngIf="user && user.uid==postData.owner" (click)="delete()">
            Delete
        </button>
    </div>
    <a class="card-footer text-muted" *ngIf="(user && postData.owner != user.uid) || !user"
    routerLink = "/profile/{{postData.owner}}">
         Writer's Profile
    </a>
</div>
