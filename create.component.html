<div class="row mt-5">
    <div class="col">
        <div class="form-group offset-sm-2 col-sm-8">
            <label> Title</label>
            <input type="text" class="form-control" id="title" placeholder="Post Title" name="title" [(ngModel)]="title">
        </div>

        <div class="form-group offset-sm-2 col-sm-8">
            <label> Content</label><br/>
            <textarea name="content"[(ngModel)]="content" 
            id="content" cols="82" rows="5"></textarea>
        </div>

        <div class="form-group offset-sm-9">
            <button (click)="createPost()" class="btn btn-info round">Submit</button>
        </div>
    </div>
</div>
